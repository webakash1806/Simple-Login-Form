<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="main">

        <div class="main-left">
            <img src="./Privacy policy-rafiki.png" alt="">
        </div>
        <div class="main-right">
            <h1>LOGIN</h1>
            <i class="fa-solid fa-user"></i>
            <div class="main-inp">
                <div id="sign-1"></div>
                <input type="text" placeholder=" " id="emailVal" onkeyup="emailvalid()">
                <label for="">EMAIL</label>
            </div>
            <div class="main-inp">
                <div id="sign"></div>
                <input type="password" placeholder=" " id="passwordVal" onkeyup="valPass()">
                <label for="">PASSWORD</label>
            </div>

            <p id="result">Enter valid E-Mail and Password</p>

            <div class="btn">
                <button onclick="result()">LOGIN</button>
                <button onclick="res()">RESET</button>
            </div>
        </div>

    </div>

    <script src="./script.js"></script>

</body>

</html>
